<div class="header bg-gradient-blue pb-9 pt-6 py-7">
  <div class="container-fluid">
    <div class="header-body">


    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row">
            <div class="col-10"> <h3 class="mb-0">Waitlist Table</h3></div>
            <div class="col-2"><button class="btn half-button btn-primary btn-lg active" (click)="export()"> Export Waitlist</button></div>
          </div>
    


        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">EmailId</th>
                <th scope="col">Created At</th>
                <th scope="col">Priority</th>
                <th scope="col">Referal Token</th>
                <th scope="col">Total Referered</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let waitListData of waitListData ">
                  <th scope="row">
                    <span class="mb-0 text-sm">{{ waitListData.registered_email }}</span>
                  </th>
                  <th>
                    {{ waitListData.createdAt }}
                  </th>
                  <th>
                    {{ waitListData.priority}}
                  </th>
                  <th>
                    {{ waitListData.referral_link}}
                  </th>
                  <th>
                    {{ waitListData.noReferred}}
                  </th>
                </tr>
            </tbody>
          </table>
         
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
