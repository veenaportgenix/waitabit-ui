<div class="header bg-gradient-blue pb-9 pt-6 py-7">
  <div class="container-fluid">
    <div class="header-body">


    </div>
  </div>
</div>


<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">App Details</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">

            </thead>
            <tbody>
              <div *ngIf="showApiKey" class="card-body">
                <div class="col-md-8 offset-md-4">
                  <tr>
                    <th scope="row">
                      <span class="mb-0 text-sm">APP NAME</span>
                    </th>
                    <th>
                      <span class="mb-0 text-sm">{{appName}}</span>
                    </th>
                  </tr>



                  <tr>
                    <th scope="row">
                      <span class="mb-0 text-sm">APP URL</span>
                    </th>

                    <th><span class="mb-0 text-sm">{{appUrl}}</span>
                    </th>

                  </tr>

                  <tr>
                    <th scope="row">
                      <span class="mb-0 text-sm">PRODUCTION API KEY</span></th>

                    <th><span class="mb-0 text-sm">{{appProdApiKey}}</span>
                    </th>

                  </tr>

                  <tr>
                    <th scope="row">
                      <span class="mb-0 text-sm">DEVELOPER API KEY</span></th>

                    <th><span class="mb-0 text-sm">{{appDevApiKey}}</span>
                    </th>

                  </tr>

                </div>
              </div>
              <div *ngIf="!showApiKey" class="card-body">

                <div class="jumbotron">
                  <div class="container">
                    <div class="row">
                      <div class="col-md-8 offset-md-2">

                        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                          <div class="form-group">
                            <label for="appName">Application Name</label>
                            <input type="text" class="form-control" name="appName" [(ngModel)]="appName"
                              [ngClass]="{ 'is-invalid': f.submitted && appName.invalid }"
                              required />
                            <div *ngIf="f.submitted && appName.invalid" class="invalid-feedback">
                              <div *ngIf="appName.errors.required">Application Name is required</div>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="appUrl">Website URL</label>
                            <input type="text" class="form-control" name="appUrl" [(ngModel)]="appUrl"
                              [ngClass]="{ 'is-invalid': f.submitted && appUrl.invalid }" required />
                            <div *ngIf="f.submitted && appUrl.invalid" class="invalid-feedback">
                              <div *ngIf="appUrl.errors.required">Website URL is required</div>
                            </div>
                          </div>


                          <div class="form-group" (click)="generateApiKey();">
                            <button class="btn btn-primary">Genetate API Key</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </tbody>
          </table>
        </div>



      </div>
    </div>
  </div>
</div>
